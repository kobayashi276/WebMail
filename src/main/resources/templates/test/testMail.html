<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test email</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js"></script>
</head>
<body>
<form method="post" action="/test/writeEmail">
  <div class="modal-body">
    <div class="form-group">
      <label>From</label>
      <input name="senderEmail" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>To</label>
      <input name="receiverEmail" type="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input name="title" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input name="body" class="form-control" rows="10" required>
    </div>
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
    <input type="submit" class="btn btn-success" value="Add">
  </div>
</form>
</body>
</html>
